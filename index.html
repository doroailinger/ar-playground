<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
      <!-- define your markers -->

      <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/doroailinger/ar-playground/edits/pattern-marker_1_star.patt'>
         <a-image position='0 0.5 0' src="https://raw.githubusercontent.com/doroailinger/ar-playground/edits/holy-king_1.png"></a-image>
         <a-text position='-0.5 1.2 0' value="Holy Cow!"></a-text>
      </a-marker>

     <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/doroailinger/ar-playground/edits/pattern-marker_2_circle.patt'>
         <a-image position='0 0.5 0' src="https://raw.githubusercontent.com/doroailinger/ar-playground/edits/holy-king_2.png"></a-image>
    </a-marker>

      <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/doroailinger/ar-playground/edits/pattern-marker_3_square.patt'>
         <a-image position='0 0.5 0' src="https://raw.githubusercontent.com/doroailinger/ar-playground/edits/holy-king_3.png"></a-image>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
